<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Home Run Counter</title>
</head>
<body>
  <section>
    <div id="datetime"></div>
    <div class="container">
      <div class="HomeRunCounter">Home Run Counter</div>
      <div id="counter">0</div>
      <button class="plus" onclick="increment()">+</button>
      <button class="mainus" onclick="decrement()">-</button>
    </div>
    <div class="countdown-container">
      <h1>Dodgers 開幕戦まで</h1>
      <div id="countdown"></div>
    </div>
  </section>

  <!-- Socket.IOクライアントライブラリの読み込み -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script> -->
  <script src="https://localhost:3000/socket.io.js"></script>
  <!-- カウンター用のクライアント側JavaScript -->
  <script src="script.js"></script>
</body>
</html>
